<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator Spinner</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <!-- Left Column: Prompt Input -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h1>Generate Image</h1>
                    <div class="mb-3">
                        <label for="prompt-input" class="form-label">Prompt</label>
                        <textarea class="form-control" id="prompt-input" rows="5"></textarea>
                    </div>
                    <button id="generate-btn" class="btn btn-primary">Generate</button>
                </div>
            </div>

            <!-- Right Column: Spinner and Output -->
            <div class="col-md-6">
                <div id="spinner-container" class="card p-4 h-100 justify-content-center align-items-center"
                    style="display: none;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-3">Generating image...</p>
                    <div id="message-area" class="mt-4 text-center">
                        <!-- Fun and educational messages will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Our Custom Script -->
    <script src="script.js"></script>
</body>

</html>
